<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            html, body{
                margin:0;
                padding: 0;
                overflow-y: hidden;
                overflow-x: hidden;
            }
            canvas{
                width: 100%;
                height: 100%;
            }
            .menu{
                display: flex;
                justify-content: center;
                flex-direction: row;
                align-items: center;
                position: absolute;
                width: 100%;
                height: 20px;
                top: 0;
            }
            .cor{
                width: 20px;
                height: 20px;
                border-radius:7px;
                cursor: pointer;
            }
            .verde{
                background-color: green;
                
            }
            .vermelho{
                background-color: red;

            }
            .rosa{
                background-color: palevioletred;
            }
        </style>
    </head>
    <body>
        <script src="script.js"></script>
        <div class="menu">
            <a href="javascript:handleGreenClick();">
                <div class="cor verde"></div>
            </a>
            
            <a href="javascript:handleRedClick();">
                <div class="cor vermelho"></div>
            </a>

            <a href="javascript:handlePinkClick();">
                <div class="cor rosa"></div>
            </a>
            
        </div>
        

    </body>
</html>
